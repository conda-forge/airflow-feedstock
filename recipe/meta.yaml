{% set name = "airflow" %}
{% set pypi_name = "apache-airflow" %}
{% set version = "3.0.0" %}
# use the conda-forge min because anything lower isn't being built
{% set python_min = "3.9" %}
# python must be less than this version (also update in skip below)
{% set python_over = "3.13" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/apache_airflow-{{ version }}.tar.gz
  sha256: 07837e082968c0db24ec8f168850a5def368b3b318cd7ca2ed8de01e9f0c635f

build:
  noarch: python
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools


outputs:
  - name: {{ name }}
    script: install_airflow.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - gitpython ==3.1.44
        - gitdb ==4.0.12
        - hatchling ==1.27.0
        - packaging ==24.2
        - pathspec ==0.12.1
        - pluggy ==1.5.0
        - smmap ==5.0.2
        # for all python (not just py < 3.11) so we can stay noarch: python
        - tomli ==2.2.1
        - trove-classifiers ==2025.4.11.15
        - pip
      run:
        - python >={{ python_min }},<{{ python_over }}
        - apache-airflow-task-sdk <1.1.0,>=1.0.0
        - apache-airflow-core ==3.0.0

    test:
      commands:
        - pip check
        - airflow --help
        - airflow db --help
        - airflow db check
      imports:
        - airflow

      requires:
        - python {{ python_min }}
        - pip

  # alternative name for the package
  - name: apache-airflow
    build:
      noarch: python
    requirements:
      host:
        # needed to make sure each python version gets a unique build string
        - python {{ python_min }}
      run:
        - python >={{ python_min }},<{{ python_over }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
    test:
      imports:
        - airflow
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

